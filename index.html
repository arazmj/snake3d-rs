<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake on Cube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas" tabindex="1"></canvas>
    </div>
    <div id="ui-layer">
        <div id="score-board">
            <div>Score: <span id="score">0</span></div>
            <div id="high-score-container" class="hidden">High Score: <span id="high-score">0</span></div>
        </div>
        <div id="game-over" class="hidden">
            <h1>Game Over</h1>
            <div id="final-score">Score: 0</div>
            <p class="blink">Press 'R' to Restart</p>
        </div>
        <div id="controls-hint">
            WASD / Arrows to Move | R to Restart
        </div>
        <div id="mobile-controls">
            <div class="d-pad">
                <div id="btn-up" class="control-btn">▲</div>
                <div id="btn-left" class="control-btn">◀</div>
                <div id="btn-down" class="control-btn">▼</div>
                <div id="btn-right" class="control-btn">▶</div>
            </div>
        </div>
    </div>
    <div id="loading" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:24px;">
        Loading 3D Snake...
    </div>
    <script type="module">
        import init from './pkg/snake3d_rs.js?v=5';
        console.log("JS: Starting init...");
        init().then(() => {
            console.log("JS: Init successful!");
            document.getElementById('loading').style.display = 'none';
        }).catch(e => {
            console.error("JS: Init failed:", e);
        });
    </script>
</body>

</html>
